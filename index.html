<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>雙欄選單設計</title>
  </head>
  <body>
    <div class="container">
      <ul class="context">
        <li class="boxL">
          <img
            src="https://hexschool.github.io/flexImgUrl/3/logo.png"
            alt="logo"
          />
          <div class="item">
            <div>回到首頁</div>
            <div>關於我們</div>
            <div>熱銷產品</div>
            <div>購物車</div>
          </div>
        </li>
        <li class="boxR">
          <h4>集使濟業看</h4>
          <p>
            麼時接發……分童阿卻在我，開似電停，我裡道的園水能金進以生參來題；毒業過立是哥：著要著久電受不身通比大！
            細不最時麼或公能因人外毒下生濟文政取業銷，也化投題已斷了勢地說在影家長親有得度了下成有統位你我育對此；
            量滿業明經：非位結是始大進，成花人上風分從否農。了大食大有石坐手，過更實的說！
            <br />
            <br />
            第全葉值不地要一際開為，濟職死的輕而知！
            孩來護屋維國以黃，最有都食明般在其怎康是人，活家
            聞在建格不清體是心土壞頭不爾爸斷以情出不。
          </p>
          <div class="imgList">
            <img
              src="https://hexschool.github.io/flexImgUrl/3/pic.png"
              alt="pic"
            />
            <img
              src="https://hexschool.github.io/flexImgUrl/3/pic.png"
              alt="pic"

              alt="pic"
            />

              src="https://hexschool.github.io/flexImgUrl/3/pic.png"
              alt="pic"
            />

              src="https://hexschool.github.io/flexImgUrl/3/pic.png"
              alt="pic"
            />
          </div>
        </li>
      </ul>
    </div>
